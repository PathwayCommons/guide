{% for doc in docs %}
{% unless doc.status == 'draft' %}
{% if doc.url | split: '/' | last == 'index.html' %}
  {% assign url = doc.url | remove: 'index.html' %}
  <div class="media">
    <div class="media-left">
      <a target="_blank" href="{{ site.baseurl }}{{ url }}">
        {% if doc.order %}
          <span class="numberCircle">{{ doc.order }}</span>
        {% else %}
          <span class="glyphicon glyphicon-chevron-right"></span>
        {% endif %}
      </a>
    </div>
    <div class="media-body">
      <a target="_blank" href="{{ site.baseurl }}{{ url }}">
        <h2 class="media-heading">{{ doc.title }}</h2>
      </a>
      <p>{{ doc.subtitle }}</p>
    </div>
  </div>
{% endif %}
{% endunless %}
{% endfor %}
