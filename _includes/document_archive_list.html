<div class="archive list-group">

  {% for doc in docs %}
  {% unless doc.url contains 'archive' %}
  <div class="archive list-group-item">
    <a href="{{ site.baseurl }}{{ doc.url }}">
      <div class="list-group-item-text">
        <p class="list-group-item-title">{{ doc.title }}</p>
        <p>{{ doc.subtitle }}</p>
        <p>{% if doc.location %}{{ doc.date | date: "%F" }} | {{ doc.location }} {% endif %}</p>
      </div>
      <div class="list-group-item-meta">
        <span class="label label-default">{{ doc.label }}</span>
      </div>
      <div class="list-group-item-media">
        {% if doc.cover  %}
          <img class="img-responsive" src="{{ site.baseurl }}/{{ site.media_root }}{{ doc.id }}/{{ doc.cover }}" />
        {% else %}
          <img class="img-responsive" src="http://placehold.it/900x450" />
        {% endif %}
      </div>
    </a>
  </div>
  {% endunless %}
  {% endfor %}

</div>
