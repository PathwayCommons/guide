<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline.text }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.media_root }}/favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/{{ site.media_root }}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/{{ site.media_root }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/{{ site.media_root }}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/{{ site.media_root }}/favicons/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  {% if page.custom_css %}
    {% for css_file in page.custom_css %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.static_root }}/{{ css_file }}" />
    {% endfor %}
  {% endif %}
  <!-- Third-party CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.static_root }}/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.static_root }}/bower_components/progress-tracker/app/styles/progress-tracker.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.static_root }}/bower_components/font-awesome/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/{{ site.static_root }}/css/main.css">

  <!-- Javascript -->
  <!-- Third-party javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/bower_components/cytoscape/dist/cytoscape.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/js/deps.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } });
  </script>
  <!-- Custom javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/js/babel-compiled.js" defer></script>
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src='{{ site.baseurl }}/{{ site.static_root }}/{{ js_file }}' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
</head>
