<!DOCTYPE html>

<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-01">
    <div id="embedded">
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
           content to avoid any CSS collisions with our real content. -->
      <div class="wrap">
        <div class="container content embedded">
          <div id='ajax-spinner'><img src="{{ site.baseurl }}/{{ site.media_root }}/spinner.gif"/></div>

            <h1 class="page-title">{{ page.title }}</h1>
            <div class="subtitle">{{ page.subtitle }}</div>
            <hr/>
            <div class="linkout clearfix">
              <ul class="list-inline pull-right">
              {% include icons/social.html %}
              </ul>
            </div>
            <hr/>
            {{ content }}
        </div>
        {% include references.html %}
        {% include disqus.html %}
      </div>
    </div>

    <script id="dsq-count-scr" src="//pathway-commons.disqus.com/count.js" async></script>

  </body>
</html>
