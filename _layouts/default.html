<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-01">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>
              {{ site.tagline }}
              {% if jekyll.environment == "development" %}
                <span class="text-danger">-- Development Mode</span>
              {% endif %}
            </small>
          </h3>

        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Third-party javascript -->
    <script src="{{ site.baseurl }}/{{ site.static_root }}/vendor/jquery/jquery-1.11.3.min.js"></script>
    <script src="{{ site.baseurl }}/{{ site.static_root }}/vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
