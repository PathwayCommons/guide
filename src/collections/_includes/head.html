<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline.text }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/{{ site.static_root }}/{{ site.media_root }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/{{ site.static_root }}/{{ site.media_root }}/favicons/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  {% if page.custom_css %}
    {% for css_file in page.custom_css %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.static_root }}/{{ css_file }}" />
    {% endfor %}
  {% endif %}
  <!-- Third-party CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/{{ site.static_root }}/css/main.css">

  <!-- Javascript -->
  <!-- Third-party javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/js/deps.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } });
  </script>
  <!-- Custom javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/{{ site.static_root }}/js/babel-compiled.js" defer></script>
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src='{{ site.baseurl }}/{{ site.static_root }}/{{ js_file }}' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
</head>
